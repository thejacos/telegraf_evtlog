syntax = "proto3";
  
option go_package = "evtlog";

option cc_enable_arenas = true;

/*
 * Common message used as a header to both compact and self-describing
 * evtlog messages.
 */

message Evtlog {
   string version = 1;
   string file_type = 2;
   bool   compressed = 3;
   uint64 seq_no = 4;
   string file_name = 5;
   uint64 size = 6;
   uint32 chunk_total = 7;
   uint32 chunk_no = 8;
   bytes  file = 9;
}
