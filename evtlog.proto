syntax = "proto3";
        
option go_package = "evtlog";
        
option cc_enable_arenas = true;
        
/*
 * Common message used as a header to both compact and self-describing
 * evtlog messages.
 */     
        
message Evtlog {
   string version = 1;
   string file_type = 2;
   bool   compressed = 3;
   uint64 seq_no = 4;
   string file_name = 5;
   uint64 size = 6;
   bytes  file = 7;
   uint32 chunck_total = 8;
   uint32 chunck_no = 9;
}
